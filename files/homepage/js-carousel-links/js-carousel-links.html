<div></div>
<style>
    .djslider-in > li {
        cursor: pointer;
    }
</style>
<script>
    const imageLinkMap = {
        "schedule": {
            link: "https://phl.spbu.ru/novosti/671-7-28-dekabrya-2023-tsikl-lektsij-fizika-dlya-vsekh.html",
            newTab: false,
        },
        "conference": {
            link: "https://phl.spbu.ru/novosti/670-vserossijskaya-shkolnaya-konferentsiya-po-fizike-ff-conference-2023-fizicheskij-fakultet-spbgu.html",
            newTab: false,
        },
        "application": {
            link: "https://phl.spbu.ru/application-select",
            newTab: true,
        },
        "youtube": {
            link: "https://www.youtube.com/@Physic_spbu",
            newTab: true,
        },
        "new-video": {
            link: "https://youtu.be/mWcKGBOcV5w?si=UvAF53Rihn9hAPKT",
            newTab: true,
        },
        "intensive-online-olympics": {
            link: "https://phl.spbu.ru/novosti/683-27-28-dekabrya-9-10-yanvarya-besplatnyj-onlajn-intensiv-po-podgotovke-ko-vtoromu-turu-internet-olimpiady-shkolnikov-po-fizike.html",
            newTab: true,
        },
        "intensive-vsosh": {
            link: "https://phl.spbu.ru/novosti/685-3-19-yanvarya-onlajn-intensiv-po-podgotovke-regionalnomu-etapu-vsosh-po-fizike.html",
            newTab: true,
        },
    };

    function handleClick(event) {
        if (event.target.tagName !== "IMG") return;
        const imgElement = event.target;

        if (!imgElement) return;
        const imageName = imgElement.getAttribute("src");
        const matchingKey = Object.keys(imageLinkMap).find((key) =>
            imageName.includes(key)
        );

        if (!matchingKey) return;

        const { link, newTab } = imageLinkMap[matchingKey];

        if (newTab) {
            window.open(link, "_blank");
        } else {
            window.location.href = link;
        }
    }

    const slider = document.querySelector("ul.djslider-in");
    slider.addEventListener("click", handleClick);
</script>
