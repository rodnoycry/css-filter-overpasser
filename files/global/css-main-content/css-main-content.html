<style type="text/css">
    /* Custom CSS */

    html {
        background: linear-gradient(
            200.96deg,
            #397a9e -29.09%,
            #c5bab1 51.77%,
            #8f8b9a 129.35%
        );
    }

    /* Make titles bold */
    article.uk-article > h1 {

    }

        overflow-x: hidden;
    } */

        width: 100%;
        overflow-x: hidden;
    }

    /* Disable unnecessary margin of main content */
    div.uk-grid {
        margin-left: 0 !important;

    div.uk-grid > * {

        height: 100%;

        border-radius: 36px 36px 0 0;
