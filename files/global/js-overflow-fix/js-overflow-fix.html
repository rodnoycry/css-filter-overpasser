<div></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Find the div with id "tm-middle"
        var tmMiddle = document.querySelector(
            "body > div.uk-container.uk-container-center"
        );

        // Check if the div with id "tm-middle" exists
        if (tmMiddle) {
            // Create a new div with id "tm-middle-container"
            var tmMiddleContainer = document.createElement("div");
            tmMiddleContainer.id = "tm-middle-container";

            // Wrap the existing content with the new div
            tmMiddle.parentNode.insertBefore(tmMiddleContainer, tmMiddle);
            tmMiddleContainer.appendChild(tmMiddle);
        }
    });
</script>
